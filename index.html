<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container my-5">
    <!-- Header -->
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold">My To-Do List</h1>
      <p class="lead text-muted">Plan your day, one task at a time!</p>
    </div>

    <!-- Input Section -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="input-group shadow-sm">
          <textarea class="form-control" id="descriptionSet" rows="1" placeholder="Enter your task..."></textarea>

          <button class="btn btn-primary" id="addBtn" onclick="addTask()">
            <i class="fas fa-plus"></i> Add
          </button>
        </div>
      </div>
    </div>

    <!-- Task Sections -->
    <div class="row">
      <!-- Pending Tasks -->
      <div class="col-md-6">
        <h2 class="text-warning text-center">Pending Tasks</h2>
        <div id="taskSet" class="task-container"></div>
      </div>

      <!-- Completed Tasks -->
      <div class="col-md-6">
        <h2 class="text- text-center">Completed Tasks</h2>
        <div id="finishTask" class="task-container"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>

</html>
